<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>依頼フォーム</title>
  <!-- Bootstrap 5 (CDN例) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons (任意) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    /* カード/見出しをやわらかく */
    .page-title {
      letter-spacing: 0.04em;
    }

    .required::after {
      content: " *";
      color: var(--bs-danger);
      font-weight: 600;
    }

    /* セグメントボタン（ラジオ）を大きめに */
    .segmented .btn {
      border-radius: 0.75rem;
    }

    .segmented .btn+.btn {
      margin-left: 0.25rem;
    }

    /* チップ風の補助表示 */
    .chips {
      gap: 0.5rem;
    }

    /* ドロップゾーン */
    .dropzone {
      border: 2px dashed var(--bs-secondary-border-subtle);
      border-radius: 0.75rem;
      padding: 1.25rem;
      text-align: center;
      transition: 0.15s border-color ease-in-out, 0.15s background-color;
      background: var(--bs-tertiary-bg);
    }

    .dropzone.dragover {
      border-color: var(--bs-primary);
      background: var(--bs-primary-bg-subtle);
    }

    /* 小さめヘルプ */
    .form-text-muted {
      color: var(--bs-secondary-color);
    }
  </style>
</head>

<body class="bg-body-tertiary">
  <main class="container py-4">
    <div class="d-flex align-items-center mb-3">
      <i class="bi bi-clipboard2-check fs-3 me-2 text-primary"></i>
      <h1 class="h3 page-title mb-0">調査依頼フォーム</h1>
    </div>

    <form>
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <!-- エンティティ -->
          <div class="mb-3">
            <label class="form-label required">エンティティ</label>
            <div class="segmented d-flex flex-wrap">
              <input class="btn-check" type="radio" name="entity" id="en_fg" value="FG" />
              <label class="btn btn-outline-primary" for="en_fg">FG</label>

              <input class="btn-check" type="radio" name="entity" id="en_bk" value="BK" />
              <label class="btn btn-outline-primary" for="en_bk">BK</label>

              <input class="btn-check" type="radio" name="entity" id="en_otb" value="OTB" />
              <label class="btn btn-outline-primary" for="en_otb">TB</label>

              <input class="btn-check" type="radio" name="entity" id="en_sc" value="SC" />
              <label class="btn btn-outline-primary" for="en_sc">SC</label>

              <input class="btn-check" type="radio" name="entity" id="en_und" value="UNDECIDED" />
              <label class="btn btn-outline-secondary" for="en_und">未定</label>
            </div>
          </div>

          <!-- 調査対象者 -->
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label required">調査対象者氏名</label>
              <input class="form-control" name="names" placeholder="例：山田太郎" />
              <div class="chips d-flex flex-wrap mt-2" id="namesChips"></div>
            </div>
            <div class="col-md-6">
              <label class="form-label">旧姓</label>
              <input class="form-control" name="formerNames" placeholder="複数はカンマ区切り（例：山田, 佐藤）" />
              <div class="chips d-flex flex-wrap mt-2" id="formerNamesChips"></div>
            </div>
          </div>

          <hr class="my-4" />

          <!-- 英語対応 -->
          <div class="mb-3">
            <label class="form-label required">英語対応</label>
            <div class="segmented d-flex">
              <input class="btn-check" type="radio" name="englishNeeded" id="en_yes" value="true" />
              <label class="btn btn-outline-primary" for="en_yes">要</label>
              <input class="btn-check" type="radio" name="englishNeeded" id="en_no" value="false" />
              <label class="btn btn-outline-primary" for="en_no">否</label>
            </div>
          </div>

          <!-- 納期 -->
          <div class="mb-3">
            <label class="form-label required">納期</label>
            <div class="segmented d-flex">
              <input class="btn-check" type="radio" name="priority" id="pr_normal" value="NORMAL" />
              <label class="btn btn-outline-primary" for="pr_normal"><i class="bi bi-clock"></i> 通常</label>
              <input class="btn-check" type="radio" name="priority" id="pr_urgent" value="URGENT" />
              <label class="btn btn-outline-danger" for="pr_urgent"><i class="bi bi-lightning-charge"></i> 至急</label>
            </div>
          </div>

          <!-- 備考 -->
          <div class="mb-3">
            <label class="form-label">備考</label>
            <textarea class="form-control" name="note" rows="4" placeholder="補足事項があれば入力してください"></textarea>
          </div>

          <!-- 操作ボタン -->
          <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> 戻る</a>
            <div class="d-flex gap-2">
              <button class="btn btn-outline-primary" type="reset">
                クリア
              </button>
              <button class="btn btn-primary" type="submit">
                <i class="bi bi-send"></i> 送信
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </main>
</body>

</html>
